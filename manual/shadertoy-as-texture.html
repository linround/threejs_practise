<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>shadertoy-as-texture</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #c {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
<canvas id="c"></canvas>
</body>
</html>
<script type="module">
  import * as THREE from 'three'
  import GUI from 'lil-gui';
  import {OrbitControls} from 'three/addons/controls/OrbitControls';

  const gui = new GUI();

  function main(){

    const canvas = document.querySelector('#c')
    const renderer = new THREE.WebGLRenderer({canvas})
    // renderer.autoClearColor = false

    const fov = 75
    const aspect = 2
    const near = 0.1
    const far = 5
    const camera = new THREE.PerspectiveCamera(
            fov,aspect,near,far
    )
    camera.position.z = 2






    // 建立一个场景节点
    const scene = new THREE.Scene()
    const boxWidth = 1
    const boxHeight = 1
    const boxDepth = 1
    const geometry = new THREE.BoxGeometry(
            boxWidth,boxHeight,boxDepth
    )



    const plane = new THREE.PlaneGeometry(2,2)

    const controls = new OrbitControls(camera,canvas)
    controls.target.set(0, 0, 0);
    controls.update();



    const fragmentShader = `
    uniform vec3 iResolution;
    uniform float iTime;
    uniform sampler2D iChannel0;

    #define TIMESCALE 0.5
    // 瓦片
    #define TILES 8
    #define COLOR 0.7,1.6,2.8

    void mainImage(out vec4 fragColor,in vec2 fragCoord){
      vec2 uv = fragCoord/iResolution.xy;
      uv.x *=iResolution.x/iResolution.y;
      vec4 noise = texture2D(iChannel0, floor(uv * float(TILES)) / float(TILES));
      float p = 1.0 - mod(noise.r + noise.g + noise.b + iTime * float(TIMESCALE), 1.0);
      p = min(max(p * 3.0 - 1.8, 0.1), 2.0);

      vec2 r = mod(uv * float(TILES), 1.0);
      r = vec2(pow(r.x - 0.5, 2.0), pow(r.y - 0.5, 2.0));
      p *= 1.0 - pow(min(1.0, 12.0 * dot(r, r)), 2.0);

      fragColor = vec4(COLOR, 1.0) * p;

    }
    varying vec2 vUv;

    void main(){
      // mainImage(gl_FragColor,gl_FragCoord.xy);
      mainImage(gl_FragColor,vUv*iResolution.xy);
    }
    `
    const vertexShader = `
    varying vec2 vUv;
    void main(){
      vUv = uv;
      gl_Position = projectionMatrix*modelViewMatrix*vec4(position,1.0);
    }
    `



    const loader = new THREE.TextureLoader()
    const texture = loader.load('resources/images/bayer.png')
    texture.minFilter = THREE.NearestFilter
    texture.magFilter = THREE.NearestFilter
    texture.wrapS = THREE.RepeatWrapping
    texture.wrapT = THREE.RepeatWrapping

    // 设置uniform 的初始值
    const uniforms = {
      iTime:{
        value:0
      },
      iResolution:{
        value: new THREE.Vector3(1,1,1)
      },
      iChannel0:{
        value:texture
      }
    }
    const material = new THREE.ShaderMaterial({
      vertexShader,
      fragmentShader,
      uniforms,
    })
    // const mesh = new THREE.Mesh(plane,material)
    // scene.add(mesh)


    function makeInstance(geometry,x){
      const cube = new THREE.Mesh(geometry,material)
      scene.add(cube)
      cube.position.x = x
      return cube
    }

    const cubes = [
            makeInstance(geometry,0),
            makeInstance(geometry,-2),
            makeInstance(geometry,2)
    ]




    // 这里的time是毫秒级别
    function render(time){
      time *= 0.001
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      renderer.setSize(width, height, false);
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();

      // 时间赋值
      uniforms.iTime.value = time
      // 分辨率设置
      uniforms.iResolution.value.set(canvas.width/2,canvas.height,1)




      cubes.forEach((cube,ndx)=>{
        const speed = 1+ndx*.1
        const rot = time *speed
        cube.rotation.x = rot
        cube.rotation.y = rot
      })




      renderer.render(scene, camera);
      requestAnimationFrame(render)
    }
    requestAnimationFrame(render)












  }
  main()

</script>
