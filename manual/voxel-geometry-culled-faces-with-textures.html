<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voxel-geometry-culled-faces-with-textures</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
</head>
<body>
<canvas id="c"></canvas>
</body>
</html>
<script type="module">
  import * as THREE from 'three'
  import GUI from 'lil-gui';
  import {OrbitControls} from 'three/addons/controls/OrbitControls';

  const gui = new GUI();

  /**
   * todo
   * 每一列一个体素
   * 每一列的第一行是两边的体素
   * 每一列的第二行是顶部的体素
   * 每一列的第三行是底部的体素
   */

  class VoxelWorld{
    constructor(options) {
      this.cellSize = options.cellSize
      this.tileSize = options.tileSize
      this.tileTextureWidth = options.tileTextureWidth
      this.tileTextureHeight = options.tileTextureHeight

      const {cellSize} = this
      this.cellSliceSize = cellSize*cellSize
      this.cell = new Uint8Array(cellSize*cellSize*cellSize)
    }
    computeVoxelOffset(x,y,z){
      const {cellSize,cellSliceSize} = this
      const voxelX = THREE.MathUtils.euclideanModulo(x,cellSize)|0
      const voxelY = THREE.MathUtils.euclideanModulo(y,cellSize)|0
      const voxelZ = THREE.MathUtils.euclideanModulo(z,cellSize)|0
      return voxelY*cellSliceSize+
        voxelZ*cellSize+
        voxelX
    }
    setVoxel(x, y, z, v) {
      const cell = this.getCellForVoxel(x, y, z);
      if (!cell) {
        return;
      }
      const voxelOffset = this.computeVoxelOffset(x, y, z);
      cell[voxelOffset] = v;
    }
    getCellForVoxel(x, y, z) {
      const {cellSize} = this;
      const cellX = Math.floor(x / cellSize);
      const cellY = Math.floor(y / cellSize);
      const cellZ = Math.floor(z / cellSize);
      if (cellX !== 0 || cellY !== 0 || cellZ !== 0) {
        return null;
      }
      return this.cell;
    }
    getVoxel(x,y,z){
      const cell = this.getCellForVoxel(x,y,z)
      if(!cell) {
        return 0
      }

      const voxelOffset = this.computeVoxelOffset(x,y,z)
      return cell[voxelOffset]
    }
    generateGeometryDataForCell(cellX,cellY,cellZ){
      const {
        cellSize,tileSize,tileTextureHeight,tileTextureWidth
      } = this


      const positions = [] // 位置
      const normals = [] // 法向量
      const indices = [] // 索引
      const uvs = [] // 纹理


      const startX = cellX*cellSize
      const startY = cellY*cellSize
      const startZ = cellZ*cellSize
      for(let y =0;y<cellSize;y++){
        const voxelY = startY+y
        for(let z =0;z<cellSize;z++){
          const voxelZ = startZ+z
          for(let x =0;x<cellSize;x++){
            const voxelX = startX+x
            // 获取这个像素体
            const voxel = this.getVoxel(voxelX,voxelY,voxelZ)
            if(voxel) {
              const uvVoxel = voxel-1
              // 得到某个方向相邻的那个点
              // uvRow 表示是哪一行的纹理样式
              for (const {dir,corners,uvRow} of VoxelWorld.faces){
                const neighbor = this.getVoxel(
                  voxelX+dir[0],voxelY+dir[1],voxelZ+dir[2],
                )
                //   如果在这个方向上没有对应的点，那么就会有一个面
                if(!neighbor) {
                  const ndx = positions.length/3
                  // uv 表示对应的坐标点所对应的贴图坐标
                  for(const {pos,uv} of corners){
                    positions.push(pos[0]+x,pos[1]+y,pos[2]+z)
                    normals.push(...dir)
                    uvs.push(
                      (uvVoxel+uv[0])*tileSize/tileTextureWidth,
                      1-(uvRow+1-uv[1])*tileSize/tileTextureHeight
                    )

                  }
                  // 绘制三角形 位置索引
                  indices.push(
                    ndx,ndx+1,ndx+2,
                    ndx+2,ndx+1,ndx+3
                  )
                }
              }
            }
          }
        }
      }
      return {
        positions,normals,indices,uvs
      }
    }
  }



  VoxelWorld.faces = [
    { // left
      uvRow: 0,
      dir: [ -1,  0,  0, ],
      corners: [
        { pos: [ 0, 1, 0 ], uv: [ 0, 1 ], },
        { pos: [ 0, 0, 0 ], uv: [ 0, 0 ], },
        { pos: [ 0, 1, 1 ], uv: [ 1, 1 ], },
        { pos: [ 0, 0, 1 ], uv: [ 1, 0 ], },
      ],
    },
    { // right
      uvRow: 0,
      dir: [  1,  0,  0, ],
      corners: [
        { pos: [ 1, 1, 1 ], uv: [ 0, 1 ], },
        { pos: [ 1, 0, 1 ], uv: [ 0, 0 ], },
        { pos: [ 1, 1, 0 ], uv: [ 1, 1 ], },
        { pos: [ 1, 0, 0 ], uv: [ 1, 0 ], },
      ],
    },
    { // bottom
      uvRow: 1,
      dir: [  0, -1,  0, ],
      corners: [
        { pos: [ 1, 0, 1 ], uv: [ 1, 0 ], },
        { pos: [ 0, 0, 1 ], uv: [ 0, 0 ], },
        { pos: [ 1, 0, 0 ], uv: [ 1, 1 ], },
        { pos: [ 0, 0, 0 ], uv: [ 0, 1 ], },
      ],
    },
    { // top
      uvRow: 2,
      dir: [  0,  1,  0, ],
      corners: [
        { pos: [ 0, 1, 1 ], uv: [ 1, 1 ], },
        { pos: [ 1, 1, 1 ], uv: [ 0, 1 ], },
        { pos: [ 0, 1, 0 ], uv: [ 1, 0 ], },
        { pos: [ 1, 1, 0 ], uv: [ 0, 0 ], },
      ],
    },
    { // back
      uvRow: 0,
      dir: [  0,  0, -1, ],
      corners: [
        { pos: [ 1, 0, 0 ], uv: [ 0, 0 ], },
        { pos: [ 0, 0, 0 ], uv: [ 1, 0 ], },
        { pos: [ 1, 1, 0 ], uv: [ 0, 1 ], },
        { pos: [ 0, 1, 0 ], uv: [ 1, 1 ], },
      ],
    },
    { // front
      uvRow: 0,
      dir: [  0,  0,  1, ],
      corners: [
        { pos: [ 0, 0, 1 ], uv: [ 0, 0 ], },
        { pos: [ 1, 0, 1 ], uv: [ 1, 0 ], },
        { pos: [ 0, 1, 1 ], uv: [ 0, 1 ], },
        { pos: [ 1, 1, 1 ], uv: [ 1, 1 ], },
      ],
    },
  ]

  function main(){

    const canvas = document.querySelector('#c')
    const renderer = new THREE.WebGLRenderer({canvas})

    const cellSize = 32
    function makeCamera (fov=75) {
      const aspect = 2
      const zNear = 0.1
      const zFar = 1000
      // 创建一个透视相机（视锥体）
      return new THREE.PerspectiveCamera(fov,aspect,zNear,zFar)
    }
    const camera = makeCamera()
    camera.position.set(
      -cellSize*.3,
      cellSize*.8,
      -cellSize*.3)

    const controls = new OrbitControls(camera,canvas)
    controls.target.set(cellSize / 2, cellSize / 3, cellSize / 2);
    controls.update();

    // 建立一个场景节点
    const scene = new THREE.Scene()
    scene.background = new THREE.Color('lightblue')


    // 在场景中添加光源

    function addLight(x, y, z) {
      const color = 0xFFFFFF;
      const intensity = 1;
      const light = new THREE.DirectionalLight(color, intensity);
      light.position.set(x, y, z);
      scene.add(light);
    }
    addLight(-1,  2,  4);
    addLight( 1, -1, -2);
    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }
    const loader = new THREE.TextureLoader()
    const texture = loader.load('./resources/images/minecraft/flourish-cc-by-nc-sa.png',render)
    texture.magFilter = THREE.NearestFilter
    texture.minFilter = THREE.NearestFilter

    const tileSize = 16
    const tileTextureWidth = 256
    const tileTextureHeight = 64
    const world = new VoxelWorld({
      cellSize,
      tileSize,
      tileTextureWidth,
      tileTextureHeight
    })
    for (let y=0;y<cellSize;y++){
      for (let z=0;z<cellSize;z++){
        for (let x=0;x<cellSize;x++){
          const height = (Math.sin(x/cellSize*Math.PI*2)+Math.sin(z/cellSize*Math.PI*3))*(cellSize/6)+(cellSize/2)
          if(y<height){
            world.setVoxel(x,y,z,randInt(1, 17))
          }
        }
      }
    }
    const {
      positions,
      normals,
      indices,
      uvs
    } = world.generateGeometryDataForCell(0,0,0)
    const geometry = new THREE.BufferGeometry()
    const material = new THREE.MeshLambertMaterial({
      map:texture,
      side:THREE.DoubleSide,
      alphaTest:0.1,
      transparent:true
    })
    const positionNumComponents = 3
    const normalNumComponents = 3
    const uvNumComponents = 2;
    geometry.setAttribute(
      'position',
      new THREE.BufferAttribute(
        new Float32Array(positions),positionNumComponents
      )
    )
    geometry.setAttribute(
      'normal',
      new THREE.BufferAttribute(
        new Float32Array(normals),normalNumComponents
      )
    )
    geometry.setAttribute(
      'uv',
      new THREE.BufferAttribute(new Float32Array(uvs), uvNumComponents))
    geometry.setIndex(indices)
    const mesh = new THREE.Mesh(geometry,material)
    scene.add(mesh)





    function resizeRendererToDisplaySize(renderer) {
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }




    // 这里的time是毫秒级别

    let renderRequested = false;
    function render(time){
      time *= 0.001

      renderRequested = undefined;

      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }

      renderer.render(scene, camera);
    }

    render();

    function requestRenderIfNotRequested() {
      if (!renderRequested) {
        renderRequested = true;
        requestAnimationFrame(render);
      }
    }


    controls.addEventListener('change', requestRenderIfNotRequested);
    window.addEventListener('resize', requestRenderIfNotRequested);







  }
  main()

</script>
