<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voxel-geometry-separate-cubes</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
</head>
<body>
<canvas id="c"></canvas>
</body>
</html>
<script type="module">
  import * as THREE from 'three'
  import GUI from 'lil-gui';
  import {OrbitControls} from 'three/addons/controls/OrbitControls';

  const gui = new GUI();

  function main(){

    const canvas = document.querySelector('#c')
    const renderer = new THREE.WebGLRenderer({canvas})

    const cellSize = 200
    function makeCamera (fov=75) {
      const aspect = 2
      const zNear = 0.1
      const zFar = 1000
      // 创建一个透视相机（视锥体）
      return new THREE.PerspectiveCamera(fov,aspect,zNear,zFar)
    }
    const camera = makeCamera()
    camera.position.set(
      -cellSize*.3,
      cellSize*.8,
      -cellSize*.3)

    const controls = new OrbitControls(camera,canvas)
    controls.target.set(cellSize / 2, cellSize / 3, cellSize / 2);
    controls.update();

    // 建立一个场景节点
    const scene = new THREE.Scene()
    scene.background = new THREE.Color('lightblue')


    // 在场景中添加光源
    {
      // 创建平行光
      const light = new THREE.DirectionalLight(0xffffff,1)
      //设置光源位置
      light.position.set(-1,2,4)
      scene.add(light)
    }


    const cell = new Uint8Array(cellSize*cellSize*cellSize)
    for (let y=0;y<cellSize;y++){
      for (let z=0;z<cellSize;z++){
        for (let x=0;x<cellSize;x++){
          const height = (Math.sin(x / cellSize * Math.PI * 4)+
            Math.sin(z / cellSize * Math.PI * 4)+
            Math.sin(y / cellSize * Math.PI * 4))*30 + cellSize / 2;

          if (height > y && height < y + 1) {
            // 这里是移动的位置信息
            // y移动一下，即表示移动了
            const offset = y * cellSize * cellSize +
              z * cellSize +
              x;
            cell[offset] = 1;
          }
        }
      }
    }


    const geometry = new THREE.BoxGeometry(1,1,1)
    const material = new THREE.MeshPhongMaterial({color:'red'})
    for (let y = 0; y < cellSize; ++y) {
      for (let z = 0; z < cellSize; ++z) {
        for (let x = 0; x < cellSize; ++x) {
          const offset = y * cellSize * cellSize +
            z * cellSize +
            x;
          const block = cell[offset];
          if (block) {
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, y, z);
            scene.add(mesh);
          }
        }
      }
    }























    function resizeRendererToDisplaySize(renderer) {
      const canvas = renderer.domElement;
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      const needResize = canvas.width !== width || canvas.height !== height;
      if (needResize) {
        renderer.setSize(width, height, false);
      }
      return needResize;
    }




    // 这里的time是毫秒级别

    let renderRequested = false;
    function render(time){
      time *= 0.001

      renderRequested = undefined;

      if (resizeRendererToDisplaySize(renderer)) {
        const canvas = renderer.domElement;
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
      }

      renderer.render(scene, camera);
    }

    render();

    function requestRenderIfNotRequested() {
      if (!renderRequested) {
        renderRequested = true;
        requestAnimationFrame(render);
      }
    }


    controls.addEventListener('change', requestRenderIfNotRequested);
    window.addEventListener('resize', requestRenderIfNotRequested);







  }
  main()

</script>
