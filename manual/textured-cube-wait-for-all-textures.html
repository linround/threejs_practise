<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textured-cube-wait-for-all-textures</title>
    <script type="module" src="./textured-cube-wait-for-all-textures.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #loading .progress {
        margin: 1.5em;
        border: 1px solid white;
        width: 50vw;
      }
      #loading .progressbar {
        margin: 2px;
        background: white;
        height: 1em;
        transform-origin: top left;
        transform: scaleX(0);
      }
    </style>
</head>
<body>
<canvas id="c"></canvas>
<div id="loading">
    <div class="progress">
        <div class="progressbar"></div>
    </div>
</div>
</body>
</html>
