<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>lightMap</title>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById('renderCanvas')
  const engine = new BABYLON.Engine(canvas,true)
  const createScene = function (){
    const scene = new BABYLON.Scene(engine)
    const camera = new BABYLON.ArcRotateCamera(
      'camera',
      -Math.PI/2,
      Math.PI/2.5,
      5,
      new BABYLON.Vector3(0,10,-25)
    )
    camera.setTarget(BABYLON.Vector3.Zero())
    camera.attachControl(canvas,true)
    const light = new BABYLON.PointLight(
      'light',
      new BABYLON.Vector3(3,3,2),
      scene
    )
    light.intensity = 0.7
    const lightMap = new BABYLON.Texture('./files/candleopacity.png',scene)
    const groundMat = new BABYLON.StandardMaterial('groundMat',scene)
    groundMat.lightmapTexture = lightMap

    const ground = BABYLON.MeshBuilder.CreateGround('ground',{
      width:20,
      height:20,
      subdivisions:4
    },scene)
    ground.material = groundMat
    ground.receiveShadows = true

    const sphere = BABYLON.MeshBuilder.CreateSphere('sphere',{},scene)
    sphere.position = new BABYLON.Vector3(0,2,-1)

    const shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
    shadowGenerator.addShadowCaster(sphere)

    let currentTime = 0

    console.log(engine)
    scene.onBeforeRenderObservable.add(()=>{
      currentTime+=engine.getDeltaTime()
      light.position.x = Math.sin(currentTime/1000)*5
    })





    return scene


  }
  const scene = createScene()
  engine.runRenderLoop(function () {
    scene.render()
  })
  window.addEventListener('resize',function (){
    engine.resize()
  })


</script>
