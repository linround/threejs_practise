<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>action--iKun</title>

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById('renderCanvas')
  const engine = new BABYLON.Engine(canvas,true)
  const createScene = function (){
    const scene = new BABYLON.Scene(engine)
    const camera = new BABYLON.ArcRotateCamera(
            'camera',
            1,
            0.8,
            5,
            new BABYLON.Vector3(0,0,0)
    )
    camera.attachControl(canvas,true)
    new BABYLON.HemisphericLight(
            'light',
            new BABYLON.Vector3(5,10,5),
            scene
    )


    const spriteManagerTrees = new BABYLON.SpriteManager(
            'treesManager','./files/palm.png',2000,800,scene
    )
    for (let i=0;i<500;i++){
     let tree = new BABYLON.Sprite('tree',spriteManagerTrees)
      tree.position.x = Math.random()*100-50
      tree.position.z = Math.random()*100-50
      if(Math.round(Math.random()*5)===0){
        tree.angle = Math.PI/2
        tree.position.y = -0.3
      }
    }

    const spriteManagerPlayer = new BABYLON.SpriteManager(
            'playerManager','./files/player.png',2,64,scene
    )
    spriteManagerPlayer.isPickable =true

    const player = new BABYLON.Sprite('player',spriteManagerPlayer)
    player.playAnimation(0,47,true,100)
    player.position.y = -.3
    player.size = 0.3
    player.isPickable = true

    player.actionManager = new BABYLON.ActionManager(scene)
    player.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(
                    BABYLON.ActionManager.OnPickUpTrigger,function () {
                      alert('player')
            })
    )

    const player2 = new BABYLON.Sprite('player2',spriteManagerPlayer)
    player2.stopAnimation()
    player2.cellIndex = 0 //  0-44最多44帧
    player2.position.x = 1
    player2.position.y = .3
    player2.size = .3
    player2.invertU = true






    const sphere = BABYLON.MeshBuilder.CreateSphere('sphere1',{
      segments:16,
      diameter:0.2
    },scene)
    sphere.position.x = 1
    sphere.actionManager = new BABYLON.ActionManager(scene)
    sphere.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnPickUpTrigger,function (){
              alert('sphere')
            })
    )







    return scene


  }
  const scene = createScene()
  engine.runRenderLoop(function () {
    scene.render()
  })
  window.addEventListener('resize',function (){
    engine.resize()
  })


</script>
