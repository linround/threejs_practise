<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>vat-1</title>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById('renderCanvas')
  const engine = new BABYLON.Engine(canvas,true)
  const createScene = async function (){
    const scene = new BABYLON.Scene(engine)
    const camera = new BABYLON.ArcRotateCamera(
      'camera',
      Math.PI/2,
      Math.PI/2.5,
      15,
      new BABYLON.Vector3(0,0,0)
    )
    camera.attachControl(canvas,true)
    const light = new BABYLON.HemisphericLight(
      'light',
      new BABYLON.Vector3(0,1,0),
      scene
    )
    light.intensity = 2


    //
    const animationsRanges = [
      {from:7,to:31},
      {from:33,to:61},
      {from:63,to:91},
      {from:93,to:130},
    ]
    const importResult = await BABYLON.SceneLoader.ImportMeshAsync(
      '',
      './files/',
      'arr.babylon',
      scene,
      undefined
    )
    const mesh = importResult.meshes[0]
    const baker = new BABYLON.VertexAnimationBaker(scene,mesh)
    baker.bakeVertexData([
      {from:0,to:animationsRanges[animationsRanges.length-1].to,name:'my animation'}
    ]).then(vertexData=>{
      const vertexTexture = baker.textureFromBakedVertexData(vertexData)
      const manager = new BABYLON.BakedVertexAnimationManager(scene)
      manager.texture = vertexTexture
      manager.animationParameters = new BABYLON.Vector4(
        animationsRanges[0].from,
        animationsRanges[0].to,
        0,
        30
      )
      mesh.bakedVertexAnimationManager = manager
      scene.registerBeforeRender(()=>{
        manager.time+=engine.getDeltaTime()/1000
      })
    })



    return scene


  }
  async function main(){
    const scene = await createScene()
    engine.runRenderLoop(function () {
      scene.render()
    })
    window.addEventListener('resize',function (){
      engine.resize()
    })
  }
  main()


</script>
