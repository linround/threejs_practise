<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>guiPicture</title>

    <style>
      html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

    </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  import * as GUI from 'babylonjs-gui'
  const canvas = document.getElementById('renderCanvas')
  const engine = new BABYLON.Engine(canvas,true)
  const createScene = function (){
    const scene = new BABYLON.Scene(engine)
    const camera = new BABYLON.ArcRotateCamera(
      'camera',
      -Math.PI/2,
      Math.PI/2.5,
      5,
      new BABYLON.Vector3(42,3,8)
    )
    camera.attachControl(canvas,true)
    camera.setTarget(new BABYLON.Vector3(31, 3, -3));

    // 创建一个3d ui manager
    const manager = new GUI.GUI3DManager(scene)

    // 添加石板
    const slate = new GUI.HolographicSlate('down')
    slate.minDimensions = new BABYLON.Vector2(5,5)
    slate.dimensions = new BABYLON.Vector2(5,5)
    slate.titleBarHeight = .75
    slate.title = 'Cats!'
    manager.addControl(slate)
    slate.content = new GUI.Image('cat','./files/300.jpg')
    slate.position = new BABYLON.Vector3(20,10,-8)




    const light = new BABYLON.HemisphericLight(
      'light',
      new BABYLON.Vector3(0,1,0),
      scene
    )
    light.intensity = 3
    light.diffuse = new BABYLON.Color3(1,1,.3)
    light.groundColor = new BABYLON.Color3(0.69,0.87,0.6)

    const ground = BABYLON.MeshBuilder.CreateGroundFromHeightMap(
      'ground',
      './files/heightMap.png',
      {
        width:100,
        height:100,
        subdivisions:100,
        maxHeight:10
      }
    )
    const groundMat = new BABYLON.StandardMaterial('groundMat',scene)
    groundMat.diffuseTextureX = new BABYLON.Texture('./files/sand.jpg',scene)
    groundMat.diffuseTextureZ = new BABYLON.Texture('./files/sand.jpg',scene)
    groundMat.diffuseTextureY = new BABYLON.Texture('./files/rock.png',scene)


    ground.material = groundMat





    return scene


  }
  const scene = createScene()
  engine.runRenderLoop(function () {
    scene.render()
  })
  window.addEventListener('resize',function (){
    engine.resize()
  })


</script>
