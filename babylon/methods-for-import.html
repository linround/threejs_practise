<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>methods-for-import</title>

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById("renderCanvas")
  let engine = null;
  let scene = null;
  let sceneToRender = null;


  const createDefaultEngine = function() {
    return new BABYLON.Engine(
            canvas, true,
            { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}
    );
  };
  const startRenderLoop = function (engine, canvas) {
    engine.runRenderLoop(function () {
      if (sceneToRender && sceneToRender.activeCamera) {
        sceneToRender.render();
      }
    });
  }
  const createScene =  () => {
    const scene = new BABYLON.Scene(engine);

    const camera = new BABYLON.ArcRotateCamera(
            "camera",
            -Math.PI / 2,
            Math.PI / 2.5,
            15,
            new BABYLON.Vector3(0, 0, 0),
            scene
    );
    camera.attachControl(canvas, true);

    new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 5, 0),scene);

    // ImportMeshAsync
    // 第一个参数 使用数组导入多个mesh
    // 使用空时，默认导入全部mesh

    // 第二个参数时路径
    // 第三个参数是文件名
    BABYLON.SceneLoader.ImportMeshAsync(null,'./files/','both_houses_scene.babylon').then(result=>{
      // 可使用name获取mesh，从而修改信息
      const detachedHouse = scene.getMeshByName('detached_house')
      detachedHouse.position.y = 2
      // 可直接访问引用值，并修改信息
      const semiHouse = result.meshes[2]
      semiHouse.position.y = 1
      console.log(result)
    })

    return scene;
  }
  async function initFunction(){
    const asyncEngineCreation = async function(){
      return createDefaultEngine()
    }
    engine = await asyncEngineCreation()
    if(!engine) {
      return
    }
    startRenderLoop(engine,canvas)
    scene = createScene()
  }
  initFunction().then(()=>{
    sceneToRender = scene
  })
  window.addEventListener("resize", function () {
    engine.resize();
  });

</script>
