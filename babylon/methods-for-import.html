<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Babylon.js sample code</title>

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById('renderCanvas')
  const engine = new BABYLON.Engine(canvas,true)
  const createScene = function (){
    const scene = new BABYLON.Scene(engine)
    BABYLON.SceneLoader.ImportMeshAsync(null,'./files/','both_houses_scene.babylon').then(result=>{
      // 可使用name获取mesh，从而修改信息
      const detachedHouse = scene.getMeshByName('detached_house')
      detachedHouse.position.y = 2
      // 可直接访问引用值，并修改信息
      const semiHouse = result.meshes[2]
      semiHouse.position.y = 1
      console.log(result)
    })
    const camera = new BABYLON.ArcRotateCamera(
            'camera',
            -Math.PI/2,
            Math.PI/2.5,
            15,
            new BABYLON.Vector3(0,0,0)
    )
    camera.attachControl(canvas,true)
    new BABYLON.HemisphericLight(
            'light',
            new BABYLON.Vector3(1,1,0),
            scene
    )
    return scene


  }
  const scene = createScene()
  engine.runRenderLoop(function () {
    scene.render()
  })
  window.addEventListener('resize',function (){
    engine.resize()
  })


</script>
