<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>shadow</title>

  <style>
    html, body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }

  </style>
</head>
<body>
<canvas id="renderCanvas"></canvas>

</body>
</html>
<script type="module">
  import * as BABYLON from 'babylonjs'
  const canvas = document.getElementById('renderCanvas');
  const engine = new BABYLON.Engine(canvas,true);
  const createScene = function (){
    const scene = new BABYLON.Scene(engine);
    const camera = new BABYLON.ArcRotateCamera(
            'camera',
            -Math.PI*3/4,
            Math.PI/3,
            50,
            new BABYLON.Vector3(0,0,0)
    );
    camera.attachControl(canvas,true);
    const light = new BABYLON.DirectionalLight(
            'light',
            new BABYLON.Vector3(0,-1,1),
            scene
    );
    light.position = new BABYLON.Vector3(0,15,-30);

    const ground = BABYLON.Mesh.CreateGround(
            'ground',
            100,
            100,
            1,
            scene,
            false
    );
    ground.receiveShadows = true;



    const shadowGenerator = new BABYLON.ShadowGenerator(1024,light);
    BABYLON.SceneLoader.ImportMesh('','./files/','Dude.babylon',scene,
            function(newMeshes2,particleSystems2,skeletons2){
      console.log(skeletons2)
      const dude = newMeshes2[0]
      dude.scaling = new BABYLON.Vector3(0.2,0.2,0.2)
      shadowGenerator.addShadowCaster(dude,true)
      scene.beginAnimation(skeletons2[0],0,100,true)
    })
    return scene


  }
  const scene = createScene()
  engine.runRenderLoop(function () {
    scene.render()
  })
  window.addEventListener('resize',function (){
    engine.resize()
  })


</script>
